<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | [Your Name]</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav-wrap">
      <a class="logo" href="index.html">[Your Name]</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
        <a class="btn btn-outline" href="assets/[YourName]-Resume.pdf" download>Download Resume</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section fade-up">
      <h1>Get in touch</h1>
      <form id="contactForm" novalidate>
        <div class="form-row">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required placeholder="Your name" />
          <small class="error" data-for="name"></small>
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="you@example.com" />
          <small class="error" data-for="email"></small>
        </div>
        <div class="form-row">
          <label for="message">Message</label>
          <textarea id="message" name="message" required placeholder="How can I help?"></textarea>
          <small class="error" data-for="message"></small>
        </div>
        <button class="btn" type="submit">Send</button>
        <p class="form-note">This demo validates inputs locally. Hook it to Netlify Forms or an API to send emails.</p>
      </form>

      <div class="links">
        <a class="link" href="#" aria-label="LinkedIn">LinkedIn</a> ·
        <a class="link" href="#" aria-label="GitHub">GitHub</a> ·
        <a class="link" href="mailto:you@example.com" aria-label="Email">Email</a>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2026 [Your Name]</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
